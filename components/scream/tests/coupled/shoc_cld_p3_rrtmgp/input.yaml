%YAML 1.1
---
Debug:
  Atmosphere DAG Verbosity Level: 5

Number of Iterations: ${SCREAM_TEST_NUM_TIME_STEPS}

Atmosphere Processes:
  Number of Entries: 4
  Schedule Type: Sequential
  Process 0:
    Process Name: SHOC
    Grid: Point Grid
  Process 1:
    Process Name: CldFraction 
    Grid: Point Grid
  Process 2:
    Process Name: P3
    Grid: Point Grid
  Process 3:
    Process Name: RRTMGP
    Grid: Point Grid
    active_gases: ["h2o", "co2", "o3", "n2o", "co" , "ch4", "o2", "n2"]
    Orbital Year: 1990

Grids Manager:
  Type: Mesh Free
  Mesh Free:
    Number of Global Columns:   218
    Number of Vertical Levels:  72  # Will want to change to 128 when a valid unit test is available.

# The name of the file containing the initial conditions for this test.
Initial Conditions:
  Point Grid:
    Filename: shoc_cld_p3_rrtmgp_init_ne2np4.nc
    Load Latitude:  true
    Load Longitude: true
    surf_latent_flux: 0.0
    surf_sens_flux: 0.0
...
