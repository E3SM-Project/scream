%YAML 1.1
---
driver_options:
  atmosphere_dag_verbosity_level: 5

time_stepping:
  time_step: ${ATM_TIME_STEP}
  run_t0: ${RUN_T0}  # YYYY-MM-DD-XXXXX
  number_of_steps: ${NUM_STEPS}

initial_conditions:
  Filename: ${SCREAM_DATA_DIR}/init/homme_mam4xx_ne4_init.nc
  topography_filename: ${TOPO_DATA_DIR}/${EAMxx_tests_TOPO_FILE}

atmosphere_processes:
  atm_procs_list: (homme,physics)
  schedule_type: Sequential
  homme:
    Moisture: moist
  physics:
    atm_procs_list: (mam4microphysics)
    schedule_type: Sequential
    Type: Group
    mam4microphysics:
      compute_tendencies : [q_aitken_so4, n_aitken, q_h2so4]

grids_manager:
  Type: Homme
  physics_grid_type: PG2
  dynamics_namelist_file_name: namelist.nl
  vertical_coordinate_filename: IC_FILE

# The parameters for I/O control
Scorpio:
  output_yaml_files: ["homme_mam4xx_pg2_output.yaml"]
...
