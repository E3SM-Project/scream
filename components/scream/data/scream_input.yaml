%YAML 1.1
---
Atmosphere Driver:
  Initial Conditions:
    Initial Conditions File: ./data/init_ne4np4.nc
    # Set X_prev = X
    T_mid_prev: T_mid
    horiz_winds_prev: horiz_winds
    w_int: 0.0 # Start from zero vert velocity
    w_int_prev: 0.0

  Atmosphere Processes:
    Number of Entries: 5
    Schedule Type: Sequential
    Process 0:
      Process Name: Homme
      Grid:         Dynamics
    Process 1:
      Process Name: SHOC
      Grid: Physics GLL   
    Process 2:
      Process Name: CldFraction
      Grid: Physics GLL
    Process 3:
      Process Name: P3
      Grid: Physics GLL
    Process 4:
      Process Name: RRTMGP
      Grid: Physics GLL
      active_gases: ["H2O", "CO2", "O3", "N2O", "CO" , "CH4", "O2", "N2"]
  Grids Manager:
    Type: Dynamics Driven
    Reference Grid: Physics GLL
    Dynamics Driven:
      Dynamics Namelist File Name: ./data/theta-nmax.nl

