%YAML 1.1
---
Debug:
  Atmosphere DAG Verbosity Level: 5

Time Stepping:
  Time Step: ${ATM_TIME_STEP}
  Start Time: [12, 30, 00]      # Hours, Minutes, Seconds
  Start Date: [2021, 10, 12]    # Year, Month, Day
  Number of Steps: ${NUM_STEPS}

Atmosphere Processes:
  Number of Entries: 5
  Schedule Type: Sequential
  Process 0:
    Process Name: SHOC
    Grid: Point Grid
  Process 1:
    Process Name: CldFraction 
    Grid: Point Grid
  Process 2:
    Process Name: SPA
    Grid: Point Grid
    SPA Remap File: @SCREAM_INPUT_ROOT@/scream/map_ne4np4_to_ne2np4_mono.nc
    SPA Data File: @SCREAM_INPUT_ROOT@/scream/spa_file_unified_and_complete_ne4_scream.nc
  Process 3:
    Process Name: P3
    Grid: Point Grid
  Process 4:
    Process Name: RRTMGP
    Grid: Point Grid
    active_gases: ["h2o", "co2", "o3", "n2o", "co" , "ch4", "o2", "n2"]
    Orbital Year: 1990

Grids Manager:
  Type: Mesh Free
  Mesh Free:
    Number of Global Columns:   218
    Number of Vertical Levels:  72  # Will want to change to 128 when a valid unit test is available.

# The name of the file containing the initial conditions for this test.
Initial Conditions:
  Point Grid:
    Filename: shoc_cld_spa_p3_rrtmgp_init_ne2np4.nc
    Load Latitude:  true
    Load Longitude: true
    surf_evaporation: 0.0
    surf_sens_flux: 0.0

# The parameters for I/O control
Scorpio:
  Output YAML Files: ["shoc_cld_spa_p3_rrtmgp_output.yaml"]
...
