%YAML 1.1
---
Debug:
  Atmosphere DAG Verbosity Level: 5

Initial Conditions:
  Physics GLL:
    Filename: homme_shoc_cld_p3_rrtmgp_init_ne2np4.nc
    # Set X_prev = X
    T_mid_prev: T_mid
    horiz_winds_prev: horiz_winds
    w_int: 0.0 # Start from zero vert velocity
    w_int_prev: 0.0
    surf_latent_flux: 0.0
    surf_sens_flux: 0.0
  Dynamics:
    tracers: tracers, Physics GLL

Atmosphere Processes:
  Number of Entries: 5
  Schedule Type: Sequential
  Process 0:
    Process Name: Dynamics
  Process 1:
    Process Name: SHOC
    Grid: Physics GLL
  Process 2:
    Process Name: CldFraction 
    Grid: Physics GLL
  Process 3:
    Process Name: P3
    Grid: Physics GLL
  Process 4:
    Process Name: RRTMGP
    Grid: Physics GLL
    active_gases: ["h2o", "co2", "o3", "n2o", "co" , "ch4", "o2", "n2"]

Grids Manager:
  Type: Dynamics Driven
  Reference Grid: Physics GLL
  Dynamics Driven:
    Dynamics Namelist File Name: namelist.nl

# The parameters for I/O control
SCORPIO:
  Output YAML Files:
    Physics: ["homme_shoc_cld_p3_rrtmgp_standalone_output_np${MPI_RANKS}.yaml"]
...
