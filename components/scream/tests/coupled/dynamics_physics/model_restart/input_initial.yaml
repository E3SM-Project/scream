%YAML 1.1
---
Debug:
  Atmosphere DAG Verbosity Level: 5

Time Stepping:
  Time Step: 300
  Number of Steps: 1
  Run Start Time: [12, 00, 00]      # Hours, Minutes, Seconds
  Run Start Date: [2021, 10, 12]    # Year, Month, Day
  Case Start Time: [12, 00, 00]      # Hours, Minutes, Seconds
  Case Start Date: [2021, 10, 12]    # Year, Month, Day

Initial Conditions:
  Filename: ${SCREAM_DATA_DIR}/init/screami_ne2np4L72_20220524.nc
  Restart Run: false
  Physics GLL:
    surf_evap: 0.0
    surf_sens_flux: 0.0
    precip_liq_surf_mass: 0.0
    precip_ice_surf_mass: 0.0

atmosphere_processes:
  atm_procs_list: (homme,physics)
  Schedule Type: Sequential
  homme:
    Process Name: Homme
    Enable Precondition Checks: false
    Vertical Coordinate Filename: ${SCREAM_DATA_DIR}/init/screami_ne2np4L72_20220524.nc
    Moisture: moist
  physics:
    atm_procs_list: (mac_aero_mic,rrtmgp)
    Type: Group
    Schedule Type: Sequential
    mac_aero_mic:
      atm_procs_list: (shoc,CldFraction,p3)
      Type: Group
      Schedule Type: Sequential
      Number of Subcycles: ${MAC_MIC_SUBCYCLES}
      shoc:
        Grid: Physics GLL
      CldFraction:
        Grid: Physics GLL
      p3:
        Grid: Physics GLL
        do_prescribed_ccn: false
    rrtmgp:
      Grid: Physics GLL
      active_gases: ["h2o", "co2", "o3", "n2o", "co" , "ch4", "o2", "n2"]
      do_aerosol_rad: false

Grids Manager:
  Type: Dynamics Driven
  Reference Grid: Physics GLL
  Dynamics Namelist File Name: namelist.nl

# List all the yaml files with the output parameters
Scorpio:
  Model Restart:
    Casename: model_restart
    Output Control:
      Frequency:       1
      Frequency Units: Steps
  Output YAML Files: ["model_restart_output.yaml"]
...
