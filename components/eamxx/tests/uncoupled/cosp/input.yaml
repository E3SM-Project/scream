%YAML 1.1
---
driver_options:
  atmosphere_dag_verbosity_level: 5

time_stepping:
  time_step: ${ATM_TIME_STEP}
  run_t0: ${RUN_T0}  # YYYY-MM-DD-XXXXX
  number_of_steps: ${NUM_STEPS}

atmosphere_processes:
  atm_procs_list: (cosp)

grids_manager:
  Type: Mesh Free
  number_of_global_columns:   218
  number_of_vertical_levels:  72  # Will want to change to 128 when a valid unit test is available.
  geo_data_source: IC_FILE

initial_conditions:
  # The name of the file containing the initial conditions for this test.
  Filename: ${SCREAM_DATA_DIR}/init/${EAMxx_tests_IC_FILE_72lev}
  topography_filename: ${TOPO_DATA_DIR}/USGS-gtopo30_ne4np4pg2_16x_converted.c20200527.nc
  dtau067: 0.0
  dtau105: 0.0
  cldfrac_tot_for_analysis: 0.0
  reff_qc: 0.0
  reff_qi: 0.0
  sunlit: 1.0
  surf_radiative_T: 0.0

# The parameters for I/O control
Scorpio:
  output_yaml_files: ["cosp_standalone_output.yaml"]
...
