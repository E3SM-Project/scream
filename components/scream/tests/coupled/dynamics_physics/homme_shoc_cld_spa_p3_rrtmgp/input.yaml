%YAML 1.1
---
Debug:
  Atmosphere DAG Verbosity Level: 5

Time Stepping:
  Time Step: ${ATM_TIME_STEP}
  Start Time: [12, 30, 00]      # Hours, Minutes, Seconds
  Start Date: [2021, 10, 12]    # Year, Month, Day
  Number of Steps: ${NUM_STEPS}

Initial Conditions:
  Physics GLL:
    Filename: homme_shoc_cld_spa_p3_rrtmgp_init_ne2np4.nc
    surf_evap: 0.0
    surf_sens_flux: 0.0

Atmosphere Processes:
  Number of Entries: 6
  Schedule Type: Sequential
  Process 0:
    Process Name: Homme
    Enable Precondition Checks: false
  Process 1:
    Process Name: SHOC
    Grid: Physics GLL
  Process 2:
    Process Name: CldFraction 
    Grid: Physics GLL
  Process 3:
    Process Name: SPA
    Grid: Physics GLL
    SPA Remap File: @SCREAM_INPUT_ROOT@/scream/map_ne4np4_to_ne2np4_mono.nc
    SPA Data File: @SCREAM_INPUT_ROOT@/scream/spa_file_unified_and_complete_ne4_scream.nc
  Process 4:
    Process Name: P3
    Grid: Physics GLL
  Process 5:
    Process Name: RRTMGP
    Grid: Physics GLL
    active_gases: ["h2o", "co2", "o3", "n2o", "co" , "ch4", "o2", "n2"]

Grids Manager:
  Type: Dynamics Driven
  Reference Grid: Physics GLL
  Dynamics Driven:
    Dynamics Namelist File Name: namelist.nl

# The parameters for I/O control
Scorpio:
  Output YAML Files: ["homme_shoc_cld_spa_p3_rrtmgp_output.yaml"]
...
