%YAML 1.1
---
## This input file is for a free-standing rrmtgp test that runs using initial conditions
## read from file.
Debug:
  Atmosphere DAG Verbosity Level: 5

Atmosphere Processes:
  Number of Entries: 1

  Process 0:
    Process Name: RRTMGP
    Grid: Point Grid
    active_gases: ["h2o", "co2", "o3", "n2o", "co" , "ch4", "o2", "n2"]
    Orbital Year: 1990

Grids Manager:
  Type: Mesh Free
  Reference Grid: Point Grid
  Mesh Free:
    Number of Global Columns: 128
    Number of Vertical Levels: 42

# Specifications for setting initial conditions
Initial Conditions:
  Point Grid:
    Filename: rrtmgp_init_ne2np4.nc
    Load Latitude:  true
    Load Longitude: true

# The parameters for I/O control
SCORPIO:
  Output YAML Files:
    Physics: ["rrtmgp_standalone_output_np${MPI_RANKS}.yaml"]
...
